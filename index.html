<section id="carousel">

<style>
 #carousel {
      text-align: center;
      margin: 40px 0;
  }

  .carousel-container {
    position: relative;
    width: 320px; /* Ensure this matches your desired carousel width */
    margin: auto;
    overflow: hidden; /* Ensures only one image is visible */
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
}

.carousel-slide {
    display: flex;
    width: calc(300 * 3); /* Total width = width of container * number of images */
    transition: transform 1.5s ease-in-out; /* Smooth transition for sliding */
    gap: 40px;
    filter: grayscale(100%);
}

.carousel-slide img {
    width: 280px; /* Each image takes up the full width of the container */
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 5px 6px rgba(0, 0, 0, 0.5);
    object-fit: cover;
    display: flex;
}

  .prev, .next {
      position: absolute;
      top: 40%;
      transform: translateY(-0%);
      font-size: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
  }

  .prev {
      left: 10px;
  }

  .next {
      right: 10px;
  }

  .prev:hover, .next:hover {
      background-color: #00BCD4;
      transform: scale(1.13);
  }
</style>
<script>
  const carouselSlide = document.querySelector('.carousel-slide');
const images = carouselSlide.querySelectorAll('img');
const totalImages = images.length;

let currentIndex = 0;

function showNextSlide() {
    currentIndex++;
    if (currentIndex >= totalImages) {
        currentIndex = 0; // Loop back to the first image
    }
    updateCarousel();
}

function showPrevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
        currentIndex = totalImages - 1; // Go to the last image
    }
    updateCarousel();
}

function updateCarousel() {
    const slideWidth = document.querySelector('.carousel-container').clientWidth; // Get container width dynamically
    carouselSlide.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

// Event listeners for buttons
document.querySelector('.prev').addEventListener('click', showPrevSlide);
document.querySelector('.next').addEventListener('click', showNextSlide);

</script>
